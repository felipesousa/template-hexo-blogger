<!DOCTYPE html >
<html lang="pt-BR">
<head>
	<title>AngularJS | Formulários </title>
	<link   href="bootstrap.min.css" rel="stylesheet" >
	<script src="angular.min.js" ></script>
</head>

<body ng-app>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/" >Formulários
			</a>
		</div>
	</div>
</nav>

<div class="container main-content">
	<form name="formName">
		<div class="form-group" >
			<label for="name" >Name</label>
			<input type="text"
			       class="form-control"
			       ng-model="formField.name"
			       name="name">
		</div>
		<div class="form-group" ng-class="{'has-warning' : formName.email.$invalid,
																		 	'has-success': formName.email.$valid}">
			<label for="email" >Email</label>
			<input type="email"
			       class="form-control"
			       ng-model="formField.email"
			       required
			       name="email" >
		</div>
		<pre>
			 {{formName.email | json}}
		</pre>
		<div class="form-group">
			<button class="btn btn-primary">Register
			</button>
		</div>
	</form>

</div>

</body>
</html>
